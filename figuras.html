<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de javascript en platzi </title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de javaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado.</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrada()">Calcular el área</button>
        </form>

        <h2>Calcula el área y perímetro de un Triangulo.</h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuánto mide cada lado de tu triangulo:
            </label>
            <input id="InputTriangulo" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
        
        <h2>Calcula el área y perímetro de un Circulo.</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide el radio de tu circulo:
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCircular()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCircular()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
